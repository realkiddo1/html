<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lil Wilson's Web Page</title>
        Bootstrap CSS
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        Bootstrap JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="CSS intro.css">
    </head>
    
    <body class="bg-light">
        <div class="container mt-4">
            <!-- Header -->
            <h1 class="text-primary text-center">Stay Busy</h1>
            <p class="text-center">Welcome to the homepage of Lil Wilson, aka Payton Wilson.</p>
    
            <div class="text-center">
                <img src="images/artworks-S1qvXND48vuWMMpZ-j8qyFQ-t500x500.jpg" alt="My favorite mixtape." class="img-fluid rounded" style="max-width: 300px;">
            </div>
            <div class="row mt-4">

                <div class="col-md-4">
                    <nav>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="Page 1.html" class="text-decoration-none">Go to Page 1</a></li>
                            <li class="list-group-item"><a href="Page 2.html" class="text-decoration-none">Go to Page 2</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-8">
                    <h2>Contact Us</h2>
                    <form action="/contact-us" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    
</html>
